<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Now.gg in Blank Window</title>
  <style>
    body { 
      font-family: system-ui, sans-serif; 
      background:#111; 
      color:#eee; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      height:100vh; 
    }
    button {
      font-size:1rem;
      padding:12px 20px;
      border:0;
      border-radius:8px;
      background:#48b;
      color:#000;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <button id="openBtn">Open Roblox Mini Games</button>

  <script>
    document.getElementById('openBtn').addEventListener('click', () => {
      // Open an about:blank popup
      const newWin = window.open('about:blank', '_blank', 'width=1100,height=720,noopener');

      if (newWin) {
        // Inject a redirect into the blank window
        newWin.document.write(`
          <html>
            <head>
              <title>Loading...</title>
              <script>
                window.location.replace("https://now.gg/games/roblox-mini-games.html");
              </script>
            </head>
            <body style="background:#111; color:#eee; display:flex; align-items:center; justify-content:center; height:100vh;">
              Redirecting to now.gg...
            </body>
          </html>
        `);
        newWin.document.close();
      } else {
        alert("Popup blocked! Please allow popups for this site.");
      }
    });
  </script>
</body>
</html>
